<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="blog.css" />
    <title>CREATING-BLOG</title>
  </head>
  <body>
    <!-- navbar section -->
    <div class="navbar">
      <img src="logo.png" alt="tidak ada gambar" />

      <!-- list -->
      <div class="navigation">
        <a href="/">HOME</a>
        <a href="/CONTACT/contact.html">CONTACT</a>
      </div>
      <!-- list -->
      <!-- button right contact -->
      <div class="contact-2">
        <a href="/CONTACT/contact.html" class="right">CONTACT</a>
      </div>
      <!-- button right contact -->
    </div>
    <!-- navbar section -->

    <div id="container">
      <div class="form-input">
        <form>
          <div class="section1">
            <label class="judul" for="inputtext">PROJECTNAME</label>
            <br />
            <input type="text" id="projectName" />
          </div>

          <div class="date">
            <div class="sectionDate1">
              <label for="startdate">START DATE</label>
              <br />
              <input type="date" id="startDate" />
            </div>
            <div class="sectionDate2">
              <label for="enddate">End Date:</label>
              <br />
              <input type="date" id="endDate" />
            </div>
          </div>

          <div class="section1">
            <label for="description">DESCRIPTION</label>
            <br />
            <input type="text" id="description" />
          </div>

          <div class="image">
            <label for="image">IMAGE</label>
            <br />
            <input type="file" id="image" />
            <br />
          </div>
          <div class="pemisah">
            <h4>TECHNOLOGIES</h4>
          </div>

          <div class="checkbox">
            <div class="checkbox1">
              <input type="checkbox" id="checkbox1" />
              <label for="checkbox">JAVASCRIPT</label>
              <br />
              <input type="checkbox" id="checkbox2" />
              <label for="checkbox">PHP</label>
            </div>
            <div class="checkbox2">
              <input type="checkbox" id="checkbox3" />
              <label for="checkbox">GOLANG</label>
              <br />
              <input type="checkbox" id="checkbox4" />
              <label for="checkbox">PYTHON</label>
            </div>
          </div>
          <div class="section">
            <div class="button">
              <button class="submit-button" id="handleInput" type="button">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="container2">
    

    
    </div>

    <script src="blog2.js"></script>
  </body>
</html>
